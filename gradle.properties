# Disable Windows path encoding check to allow non-ASCII characters in project path
android.overridePathCheck=true
android.useAndroidX=true
# Enable ffmpeg-kit for slideshow video generation. Requires access to the Arthenica Maven repository.
enableFfmpegKit=false
# Increase Gradle memory limits to avoid daemon GC thrashing warnings during configuration.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
